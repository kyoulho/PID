strategy:
  name: Example Strategy
  description: >
    이 전략은 특정 경제 지표를 기반으로 자산을 매입 또는 매도합니다.
  data_sources:
    - name: unemployment_rate
      type: api
      url: https://api.bls.gov/publicAPI/v2/timeseries/data/CEU0000000001
      method: POST
      payload:
        seriesid: ["CEU0000000001"]
        startyear: "2023"
        endyear: "2024"
      parser: bls_parser  # 데이터를 파싱하는 방법 정의
    - name: sp500
      type: api
      url: https://www.alphavantage.co/query
      method: GET
      params:
        function: "SMA"
        symbol: "^GSPC"
        interval: "daily"
        time_period: 200
        series_type: "close"
        apikey: "YOUR_ALPHA_VANTAGE_API_KEY"
      parser: alpha_vantage_sma_parser
    - name: sp500_current
      type: api
      url: https://www.alphavantage.co/query
      method: GET
      params:
        function: "GLOBAL_QUOTE"
        symbol: "^GSPC"
        apikey: "YOUR_ALPHA_VANTAGE_API_KEY"
      parser: alpha_vantage_quote_parser
  conditions:
    - all:
        - condition:
            data_source: "unemployment_rate"
            field: "current"
            operator: "greater_than"
            value: "twelve_month_average"
        - condition:
            data_source: "sp500_current"
            field: "price"
            operator: "less_than"
            value: "sp500_moving_average"
  actions:
    if_true: "BUY_QQQ"
    if_false: "BUY_SHY"
